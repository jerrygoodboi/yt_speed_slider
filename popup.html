<!DOCTYPE html>
<html>
<head>
  <title>Speed Slider</title>
  <style>
    body {
   	 width: 250px;
      	 min-height: 120px;
 	 font-family: sans-serif;
	 background: rgb(31 32 32);
	 color: rgba(255, 255, 255, 0.87);
	 padding: 10px;
    }

    label {
	    color: rgba(255, 255, 255, 0.87); 
	    font-size: 16px;
    }

    #speedValue {
	    font-weight: bold;
	    color: rgba(255, 255, 255, 0.87); 
    }

    input[type="range"] {
	    width: 100%;
	    margin-top: 20px;
    }
    button {color = rgb(32 33 33); width: 100%; margin: 20px 0; padding: 8px;}
  </style>
</head>
<body>
	<label for="speedSlider">Speed: <span id="speedValue">1.0</span>x</label><br>
	<input type="range" id="speedSlider" min="0.1" max="16" step="0.1" value="1.0">
	<button id="rst">Reset</button>
	<script src="popup.js"></script>
</body>
</html>
